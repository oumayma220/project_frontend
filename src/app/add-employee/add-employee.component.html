<mat-card class="form-container">
    <mat-card-title class="title">Ajouter un employé</mat-card-title>
    <mat-card-content>
        <form [formGroup]="employeeForm">
            <!-- Prénom -->
            <mat-form-field appearance="outline">
                <mat-label>Prénom</mat-label>
                <input matInput formControlName="firstname" required>
                <mat-error *ngIf="employeeForm.get('firstname')?.hasError('required')">
                    Le prénom est obligatoire.
                </mat-error>
            </mat-form-field>

            <!-- Nom -->
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="lastname" required>
                <mat-error *ngIf="employeeForm.get('lastname')?.hasError('required')">
                    Le nom est obligatoire.
                </mat-error>
            </mat-form-field>

            <!-- Email -->
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required>
                <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">
                    L'email est obligatoire.
                </mat-error>
                <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">
                    L'email doit être valide.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="employeeForm.get('password')?.hasError('minlength') && employeeForm.get('password')?.touched">
                    Le mot de passe doit contenir au moins 6 caractères.
                </mat-error>
                <mat-error *ngIf="employeeForm.get('password')?.hasError('required')">
                    Le mot de passe est obligatoire.
                </mat-error>
            </mat-form-field>

            <div class="buttons">
                <button mat-button color="warn" (click)="onCancel()">Annuler</button>
                <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="!employeeForm.valid">Ajouter</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
