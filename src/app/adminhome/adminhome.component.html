<mat-sidenav-container class="sidenav-container">
    <!-- Barre latérale -->
    <mat-sidenav #sidenav mode="side" [(opened)]="isExpanded" class="sidenav">
        <!-- <mat-toolbar class="toolbar">Admin Panel</mat-toolbar> -->

        <mat-nav-list>
            <a mat-list-item routerLink="/admin/dashboard">
                <mat-icon>dashboard</mat-icon>
                <span>Tableau de bord</span>
            </a>
            <a mat-list-item routerLink="/adminhome/crudemployee">
                <mat-icon>group</mat-icon>
                <span>Employés</span>
            </a>
            <a mat-list-item routerLink="/admin/orders">
                <mat-icon>shopping_cart</mat-icon>
                <span>Commandes</span>
            </a>
            <a mat-list-item routerLink="/admin/settings">
                <mat-icon>settings</mat-icon>
                <span>Paramètres</span>
            </a>
            <a mat-list-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Déconnexion</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
