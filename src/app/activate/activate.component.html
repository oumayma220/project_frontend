<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h2 class="text-center mb-3 text-primary">Activation du Compte</h2>
        <p class="text-muted text-center">Veuillez entrer votre token d'activation :</p>

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-key-fill text-primary"></i></span>
            <input type="text" class="form-control" [(ngModel)]="token" placeholder="Entrez votre token ici" required />
        </div>

        <button class="btn btn-primary w-100 mb-2" (click)="activateAccount()">
            <i class="bi bi-check-circle"></i> Activer
        </button>

        <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
            {{ message }}
        </div>
    </div>
</div>
