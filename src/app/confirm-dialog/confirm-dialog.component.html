<h2 mat-dialog-title>
    <mat-icon color="warn" style="vertical-align: middle;">warning</mat-icon>
    Confirmation
</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="accent" (click)="onConfirm()">Continuer</button>
</mat-dialog-actions>
