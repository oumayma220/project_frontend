<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
            <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                    <div class="row g-0">
                        <div class="col-lg-8">
                            <div class="p-5">
                                <div class="d-flex justify-content-between align-items-center mb-5">
                                    <h1 class="fw-bold mb-0 text-black">Mon Panier</h1>
                                    <h6 class="mb-0 text-muted">{{panierItems.length}} article(s)</h6>
                                </div>
                                <hr class="my-4">

                                <div *ngIf="panierItems.length === 0" class="text-center py-5">
                                    <mat-icon class="display-4 text-muted">shopping_cart</mat-icon>
                                    <p class="text-muted">Votre panier est vide</p>
                                    <button mat-raised-button color="accent" routerLink="/success/productlist">
                        Continuer vos achats
                      </button>
                                </div>

                                <div *ngFor="let item of panierItems">
                                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <img [src]="item.imageUrl" (error)="onImageError($event)" class="img-fluid rounded-3" [alt]="item.nomProduit">
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                            <h6 class="text-muted">Produit</h6>
                                            <h6 class="mb-0">{{item.nomProduit}}</h6>
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                            <button mat-icon-button (click)="decrementQuantity(item)">
                            <mat-icon>remove</mat-icon>
                          </button>
                                            <input [value]="item.quantite" class="form-control-sm" readonly style="color: black;">
                                            <button mat-icon-button (click)="incrementQuantity(item)">
                            <mat-icon>add</mat-icon>
                          </button>
                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                            <h6 class="mb-0">{{item.prixUnitaire * item.quantite}} DT</h6>
                                        </div>
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <button mat-icon-button (click)="removeItem(item.produitId)">
                            <mat-icon style="color: rgb(203, 4, 4);">delete</mat-icon>
                          </button>
                                        </div>
                                    </div>
                                    <hr class="my-4">
                                </div>


                                <div class="pt-4" *ngIf="panierItems.length > 0">
                                    <a routerLink="/success/productlist" class="btn btn-outline rounded-pill d-inline-flex align-items-center">
                                        <mat-icon class="me-2">arrow_back</mat-icon> Continuer vos achats
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 bg-body-tertiary" *ngIf="panierItems.length > 0">
                            <div class="p-5">
                                <h3 class="fw-bold mb-5 mt-2 pt-1">Récapitulatif</h3>
                                <hr class="my-4">

                                <div class="d-flex justify-content-between mb-4">
                                    <h5 class="text-uppercase">{{panierItems.length}} Articles </h5>
                                    <h5>{{total}} DT</h5>
                                </div>
                                <hr class="my-4">
                                <div class="d-flex justify-content-between mb-5">
                                    <h5 class="text-uppercase">Total</h5>
                                    <h5>{{total}} DT</h5>
                                </div>
                                <pre>
                                    </pre>
                                <!-- <mat-form-field appearance="fill" class="w-100 mb-3">
                                    <mat-label>Adresse de livraison</mat-label>
                                    <mat-icon matPrefix>location_on</mat-icon>
                                    <input matInput [(ngModel)]="adresseLivraison" placeholder="Entrez votre adresse">

                                </mat-form-field> -->
                                <mat-form-field appearance="outline" class="w-100 mb-4 address-field">
                                    <mat-label>Adresse de livraison</mat-label>
                                    <mat-icon matPrefix>location_on</mat-icon>
                                    <input matInput [(ngModel)]="adresseLivraison" placeholder="Entrez votre adresse complète">
                                </mat-form-field>

                                <button mat-raised-button color="accent" class="w-100 py-3 rounded-pill checkout-btn shadow" (click)="passerCommande()">
                        <mat-icon class="me-2">payment</mat-icon> 
                        Passer la commande
                    </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
