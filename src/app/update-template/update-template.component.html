<mat-card class="template-container">
    <mat-card-header>
        <mat-card-title class="card-title">Modifier le Template</mat-card-title>
        <mat-card-subtitle>ID MÃ©thode: {{ data.methodId }}</mat-card-subtitle>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
        <form [formGroup]="templateForm" class="form-layout">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Path Param</mat-label>
                <input matInput formControlName="pathParam" placeholder="Saisir le path param">
                <mat-icon matSuffix>link</mat-icon>
                <mat-error *ngIf="templateForm.get('pathParam')?.hasError('required') && templateForm.get('pathParam')?.touched">
                    Ce champ est requis.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Template</mat-label>
                <textarea matInput formControlName="template" placeholder="Saisir le contenu du template" rows="10"></textarea>
                <mat-icon matSuffix>code</mat-icon>
                <mat-error *ngIf="templateForm.get('template')?.hasError('required') && templateForm.get('template')?.touched">
                    Ce champ est requis.
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions align="end" class="card-actions">
        <button mat-stroked-button mat-dialog-close color="warn">
        <mat-icon>close</mat-icon> Annuler
      </button>
        <button mat-flat-button color="accent" (click)="saveChanges()" [disabled]="templateForm.invalid">
        <mat-icon>save</mat-icon> Enregistrer
      </button>
    </mat-card-actions>
</mat-card>
